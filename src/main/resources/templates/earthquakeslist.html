<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Find Quakes</title>
</head>
<body>
<h1>Earthquakes</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Place</th>
        <th>TimeStamp</th>
        <th>Magnitude</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="earthquake : ${earthquakes}">
        <td th:text="${earthquake.id}"></td>
        <td th:text="${earthquake.place}"></td>
        <td th:text="${earthquake.timestamp}"></td>
        <td th:text="${earthquake.magnitude}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
