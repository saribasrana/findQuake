<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Find Quake</title>
</head>
<body>
<h1>Welcome to the Find Quake App</h1>
<form th:action="@{/earthquakes}" method="get">
    <label for="minmagnitude">Minimum Magnitude:</label>
    <input type="number" id="minmagnitude" name="minmagnitude" required>
    <br>
    <label for="days">Days:</label>
    <input type="number" id="days" name="days" required>
    <br>
    <button type="submit">Find Earthquakes</button>
</form>
</body>
</html>
